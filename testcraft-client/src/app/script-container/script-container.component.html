<form class="form" [formGroup]="scriptForm" (ngSubmit)="save(scriptForm.value, scriptForm.valid)">
  <input type="text" placeholder="script name" formControlName="scriptName" />
  <textarea class="script" placeholder="paste python script here" formControlName="script"></textarea>
  <div class="submit">
    <button type="submit">Submit</button>
  </div>
</form>
